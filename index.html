<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Word || Letter Counter</title>
  </head>
  <body>
    <div class="container  border border-secondary text-white-50  py-5 px-3 mx-auto mt-5">
     <h2 class = "font-monospace mb-3">Word Counter</h2>
     <div class="form-floating">
      <textarea class="form-control bg-dark text-white text-break text-opacity-75 lh-sm" placeholder="Leave a comment here" id="floatingTextarea2" onkeyup="getWordCount()" style="height: 300px"></textarea>
      <label for="floatingTextarea2">Enter Your Words</label></div>
      <div class="below d-flex justify-content-around">
        <div class="word-count text-capitalize fw-bold text-info py-3">Word count: <span id="wordcount">0</span> </div>
        <div class="letter-count text-capitalize fw-bold text-warning py-3">Letter count: <span id="lettercount">0</span> </div>
      </div>
      

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
  
  </body>
</html>
